<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MathMaxxer</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div id="root" class="container">
    <h1>MathMaxxer</h1>
    <div id="lobby">
      <label>Nickname: <input id="name" value="Player" /></label><br/>
      <label>Level:
        <select id="level">
          <option value="beginner">Beginner</option>
          <option value="intermediate" selected>Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </label><br/>
      <label>Time Preset:
        <select id="preset"></select>
      </label><br/>
      <label><input type="checkbox" id="vsBot" checked/> Play vs Bot</label><br/>
      <button id="join">Start Match</button>
      <div id="status"></div>
    </div>

    <div id="game" style="display:none;">
      <div class="topbar">
        <div id="meInfo"></div>
        <div id="opInfo"></div>
      </div>
      <div id="questions">
        <div id="currentQ"></div>
        <input id="answer" placeholder="Type answer and press Enter" />
        <button id="submitAns">Submit</button>
      </div>
      <div id="progress"></div>

      <div id="log"></div>
      <button id="backToLobby" style="display:none;">Back</button>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
